<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dietary Habits Questionnaire</title>
</head>
<body style="font-family: sans-serif;">

  <h1>Dietary Habits Questionnaire</h1>
  <h5>Kindly provide your responses below</h5>

  <form method="post">
    <table border="1">
      <tr>
        <td><label for="user" style="margin-right: 20px;">Full Name:</label></td>
        <td><input type="text" id="user" name="user"></td>
      </tr>
      <tr>
        <td><label for="age" style="margin-right: 20px;">Your Age:</label></td>
        <td><input type="number" id="age" name="age"></td>
      </tr>
      <tr>
        <td>Residence Area:</td>
        <td>
          <label style="margin-right: 20px;"><input type="radio" name="location" value="urban">Urban</label>
          <label style="margin-right: 20px;"><input type="radio" name="location" value="suburban">Suburban</label>
          <label style="margin-right: 20px;"><input type="radio" name="location" value="rural">Rural</label>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <table border="1">
            <tr>
              <th style="padding: 10px;">How often do you cook your own food?</th>
            </tr>
            <tr>
              <td style="padding: 10px;">
                <label style="margin-right: 20px;"><input type="radio" name="you_prepare" value="1">1</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_prepare" value="2">2</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_prepare" value="3">3</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_prepare" value="4">4</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_prepare" value="5">5</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_prepare" value="6">6</label>
              </td>
            </tr>

            <tr>
              <th style="padding: 10px;">How frequently do you dine out?</th>
            </tr>
            <tr>
              <td style="padding: 10px;">
                <label style="margin-right: 20px;"><input type="radio" name="you_eat_out" value="1">1</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_eat_out" value="2">2</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_eat_out" value="3">3</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_eat_out" value="4">4</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_eat_out" value="5">5</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_eat_out" value="6">6</label>
              </td>
            </tr>

            <tr>
              <th style="padding: 10px;">How often do you order delivery?</th>
            </tr>
            <tr>
              <td style="padding: 10px;">
                <label style="margin-right: 20px;"><input type="radio" name="you_order_food" value="1">1</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_order_food" value="2">2</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_order_food" value="3">3</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_order_food" value="4">4</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_order_food" value="5">5</label>
                <label style="margin-right: 20px;"><input type="radio" name="you_order_food" value="6">6</label>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td>Preferred Cuisines:</td>
        <td>
          <label style="margin-right: 20px;"><input type="checkbox" name="food_origin_preference" value="Indian">Indian</label>
          <label style="margin-right: 20px;"><input type="checkbox" name="food_origin_preference" value="Chinese">Chinese</label>
          <label style="margin-right: 20px;"><input type="checkbox" name="food_origin_preference" value="Italian">Italian</label>
          <label style="margin-right: 20px;"><input type="checkbox" name="food_origin_preference" value="Mexican">Mexican</label>
          <label style="margin-right: 20px;"><input type="checkbox" name="food_origin_preference" value="Thai">Thai</label>
          <label style="margin-right: 20px;"><input type="checkbox" name="food_origin_preference" value="Japanese">Japanese</label>
          <label style="margin-right: 20px;"><input type="checkbox" name="food_origin_preference" value="French">French</label>
          <label style="margin-right: 20px;"><input type="checkbox" name="food_origin_preference" value="Greek">Greek</label>
        </td>
      </tr>

      <tr>
        <td>Would you consider becoming vegan?</td>
        <td>
          <label style="margin-right: 20px;"><input type="radio" name="vegan" value="yes">Yes</label>
          <label style="margin-right: 20px;"><input type="radio" name="vegan" value="no">No</label>
        </td>
      </tr>

      <tr>
        <td colspan="2" style="text-align:center;">
          <button type="submit" style="margin: 2px;">Submit</button>
          <button type="reset" style="margin: 2px;">Reset</button>
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
